<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/playlist.svg" alt="playlist" id="playlist-img" onclick="playlist()">
        <h2>FEEL THE MUSIC</h2>
        <img src="images/music.svg" alt="music" id="music-img">
    </header>
    <main>
        <div class="left">
            <img src="images/musicanim.webp" alt="anim" id="musicanim">
            <div class="song-img"></div>
            <div class="volume-div">
                <div class="volume-img" >
                    <img src="images/volume.svg" alt="volume" id="vol-svg">
                </div>
                <input type="range" id="volume-range" onclick="volume()">
            </div>
        </div>
        <div class="right">
            <div class="details">
                <h3 id="song-name">Ve Kamleya</h3>
                <h5 id="song-singer">Arjit Singh</h5>
            </div>
            <input type="range" id="song-duration" onchange="duration()">
            <div class="controls">
                <div class="previous-img">
                    <img src="images/previous.svg" alt="previous" id="prev-img" onclick="previousSong()">
                </div>
                <div class="play-img">
                    <img src="images/play.svg" alt="play" id="playpause" onclick="playpause()">
                </div>
                <div class="next-img">
                    <img src="images/next.svg" alt="next" id="next" onclick="nextSong()">
                </div>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist-song">
                <img src="images/image1.jpg" alt="img">
                <div class="song-details">
                    <h2>Ve Kamleya</h2>
                    <h5>Arjit Singh</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="images/image2.jpg" alt="img">
                <div class="song-details">
                    <h2>Wavy</h2>
                    <h5>Karan Aujla</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="images/image3.jpg">
                <div class="song-details">
                    <h2>Antidote</h2>
                    <h5>Karan Aujla</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="images/image4.jpg">
                <div class="song-details">
                    <h2>Bachke Bachke</h2>
                    <h5>Karan Aujla</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="images/image5.jpg">
                <div class="song-details">
                    <h2>Kya Baat Ay</h2>
                    <h5>Harrdy Sandhu</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="images/image6.jpg">
                <div class="song-details">
                    <h2>Kabhi Kabhi Aditi Zindagi</h2>
                    <h5>Rashid Ali</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="images/image7.webp">
                <div class="song-details">
                    <h2>Payal</h2>
                    <h5>Yo Yo Honey Singh</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="images/image8.jpg">
                <div class="song-details">
                    <h2>Sannware</h2>
                    <h5>Akhil Sachdeva</h5>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
